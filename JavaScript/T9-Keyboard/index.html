<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T9 Keyboard</title>
  <link rel="stylesheet" href="/JavaScript/T9-Keyboard/style/style.css">
</head>
<body>
    <div id="t9-container">
        <div id="output"></div>
        <div id="keyboard">
            <button data-keys="1">1</button>
            <button data-keys="abc">2<br><small>abc</small></button>
            <button data-keys="def">3<br><small>def</small></button>
            <button data-keys="ghi">4<br><small>ghi</small></button>
            <button data-keys="jkl">5<br><small>jkl</small></button>
            <button data-keys="mno">6<br><small>mno</small></button>
            <button data-keys="pqrs">7<br><small>pqrs</small></button>
            <button data-keys="tuv">8<br><small>tuv</small></button>
            <button data-keys="wxyz">9<br><small>wxyz</small></button>
            <button data-keys="*" class="star">*</button>
            <button data-keys=" " class="space">0<br><small>Space</small></button>
            <button data-keys="#" class="hash">#</button>
            <button data-keys="back" class="back">Back</button>
        </div>
    </div>
  <script src="/JavaScript/T9-Keyboard/app/app.js"></script>
</body>
</html>
