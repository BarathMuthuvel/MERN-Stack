<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/2.random-color/style.css" />
  </head>
  <body>
    <div class="random-color-generator">
      <div class="hex-color-container">
        <p class="hex_color_value">#FFFFFF</p>
        <button class="hex-btn" type="button">Create Hex Color</button>
        <button class="hex-copy-color" type="button">Copy To Clickboard</button>
      </div>
      <div class="rgb-color-container">
        <p class="rgb_color_value">rgb(255, 255, 255)</p>
        <div>
          <label for="red">Red</label>
          <input type="range" min="0" max="255" value="0" id="red" />
        </div>
        <div>
          <label for="green">Green</label>
          <input type="range" min="0" max="255" value="0" id="green" />
        </div>
        <div>
          <label for="blue">blue</label>
          <input type="range" min="0" max="255" value="0" id="blue" />
        </div>
        <button class="rgb-btn" type="button">Create RGB Color</button>
        <button class="rgb-copy-color" type="button">Copy To Clickboard</button>
      </div>
    </div>
  </body>
  <script src="/2.random-color/app/app.js"></script>
</html>
