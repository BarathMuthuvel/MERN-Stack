        div{

            padding: 30px;
            border: 2px solid darkorchid;

    <input type="text" onkeyup="debounceFunction()" />

        </ul>
    </div>
    <hr />

        <input type="text" id="name" data-uppercase/>

        <input type="text" id="mobile" />
    </div>
    
</body>
<script src="/advancedJS/app.js"></script>
